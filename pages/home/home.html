<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/stylesheet.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <script src="/js/data.js"></script>
    
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Logic Simulation</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <br/>
            <h3>Learn the Basics of Logic Gates and their working!</h3>
            <br/>
            <h4>Begin by Selecting a Logic Gate</h4>
           <br/>
            <div id="mediumListIconTextTemplate"
                 data-win-control="WinJS.Binding.Template"
                 style="display: none">
                <div class="mediumListIconTextItem">
                    <img src="#" class="mediumListIconTextItem-Image" data-win-bind="src: picture" />
                    <div class="mediumListIconTextItem-Detail">
                        <h3 data-win-bind="innerText: title"></h3>
                        <!--<h6 data-win-bind="innerText: text"></h6>-->
                    </div>
                </div>
            </div>

            <div id="basicListView" data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                 itemDataSource : DataExample.itemList.dataSource,
            itemTemplate: select('#mediumListIconTextTemplate'),
                  tapBehavior: 'invoke',
                swipeBehavior: 'none',
                layout: { type: WinJS.UI.GridLayout }
                 }">
            </div>


        </section>
    </div>
</body>
</html>
